<mat-card>
  <img mat-card-image src="{{ trip.mainImage.image }}" alt="" />
  <mat-card-footer class="card-footer flex">
    <div class="trip-location column">
      <p class="country">{{ trip.country }}</p>
      <p class="city">{{ trip.city }}</p>
    </div>
    <mat-divider [vertical]="true" [inset]="true"></mat-divider>
    <div class="trip-dates column">
      <!-- <hr />
      <div> -->
        <p>Du {{ trip.departureDate }}</p>
        <p>au {{ trip.returnDate }}</p>
      <!-- </div> -->
    </div>
  </mat-card-footer>
</mat-card>
